<div class="container">
  <div class="row">
    <h1 class="col-xs-12 col-md-6 col-md-offset-3">Login</h1>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <hr>

      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="username">Phone Number</label>
          <input class="form-control" id="username" required ngModel name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required ngModel name="password">
          <!-- <textarea type="password" class="form-control" id="password" required ngModel name="password"></textarea> -->
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
        Clear Posts
      </button>
      <button (click)="fetchAcc()">hello</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p>Profile Details</p>
      <p class="uname">Name: {{Uname}}</p>
      <p class="token">{{apiKey}}</p>
    </div>
  </div>
</div>
